<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>React | Pomodoro App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h1 class="display-4">Pomodoro Timer</h1>
          </div>
        </div>
      </div>
    </header>
    <div id="main-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <ul class="nav nav-pills nav-fill justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">Pomodoro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Short Break</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Long Break</a>
              </li>
            </ul>
            <div class="display-time">
              <h1 class="display-3 text-center">25:00</h1>
            </div>
            <div class="control-button text-center">
              <button class="btn btn-success btn-lg">Start</button>
              <button class="btn btn-danger btn-lg">Stop</button>
              <button class="btn btn-warning btn-lg">Reset</button>
            </div>
          </div><!-- /.offset-md-4 -->
          <div id="app">

          </div><!-- /#app -->
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Necessary React and Bable Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- React Scripts -->
    <script src="./build/index.js"></script>

  </body>
</html>
